    <style>

<body>
<h1>æ™ºèƒ½è¯­éŸ³å›¾ç‰‡åŠ©æ‰‹</h1>
<div class="button-group">
    <button id="startBtn">ğŸ¤ å¼€å§‹å½•éŸ³</button>
    <button id="stopBtn" disabled>â¹ åœæ­¢å½•éŸ³</button>
</div>
<div id="transcript">
    {
    "paragraphs": []

</div>

<input type="file" id="uploadPhoto" accept="image/*" capture="environment" hidden>
<div class="button-group">
    <button id="takePhotoBtn">ğŸ“¸ æ‹ç…§</button>
    <button id="uploadBtn">ğŸ“ ä¸Šä¼ å›¾ç‰‡</button>
</div>
<div id="preview"></div>

<script>
    (function () {
        // è·å–é¡µé¢å…ƒç´ 
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const transcriptDiv = document.getElementById('transcript');
        const takePhotoBtn = document.getElementById('takePhotoBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadPhoto = document.getElementById('uploadPhoto');

        // åˆå§‹åŒ–çŠ¶æ€
        let isRecognizing = false;
        let recognition = null;
        let speechContent = { paragraphs: [] };
        let currentParagraph = { sentences: [] };
        let latestTranscript = "";

        // æ‹ç…§æŒ‰é’®äº‹ä»¶
        takePhotoBtn.addEventListener('click', () => {
            uploadPhoto.click(); // è§¦å‘éšè—çš„æ–‡ä»¶è¾“å…¥
        });

        // ä¸Šä¼ æŒ‰é’®äº‹ä»¶
        uploadBtn.addEventListener('click', () => {
            uploadPhoto.click();
        });

        // å›¾ç‰‡å¤„ç†é€»è¾‘
        uploadPhoto.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const preview = document.getElementById('preview');
                preview.innerHTML = `<img src="${event.target.result}" alt="é¢„è§ˆå›¾ç‰‡">`;
            };
            reader.readAsDataURL(file);
        });

        // è¯­éŸ³è¯†åˆ«åˆå§‹åŒ–
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!window.SpeechRecognition) {
            alert("è¯·ä½¿ç”¨æœ€æ–°ç‰ˆChromeæˆ–Edgeæµè§ˆå™¨è®¿é—®æœ¬é¡µé¢");
            startBtn.disabled = true;
            return;
        }

        recognition = new window.SpeechRecognition();
        recognition.lang = 'zh-CN';
        recognition.interimResults = true;
        recognition.continuous = true;

        // è¯­éŸ³è¯†åˆ«äº‹ä»¶å¤„ç†
        recognition.onstart = () => {
            isRecognizing = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
        };

        recognition.onerror = (event) => {
            alert(`è¯†åˆ«é”™è¯¯ï¼š${event.error}`);
            resetRecognition();
        };

        recognition.onend = () => {
            resetRecognition();
        };

        recognition.onresult = (event) => {
            latestTranscript = "";
            for (let i = event.resultIndex; i < event.results.length; i++) {
                const result = event.results[i];
                const transcript = result[0].transcript.trim();
                if (result.isFinal) {
                    currentParagraph.sentences.push({ finalTranscript: transcript });
                    speechContent.paragraphs.push(currentParagraph);
                    currentParagraph = { sentences: [] };
                } else {
                    if (currentParagraph.sentences.length === 0) {
                        currentParagraph.sentences.push({ interimTranscript: transcript });
                    } else {
                        currentParagraph.sentences[currentParagraph.sentences.length - 1].interimTranscript = transcript;
                    }
                }
                latestTranscript += transcript + " ";
            }
            updateTranscript();
            checkKeywords(latestTranscript);
        };

        // æŒ‰é’®äº‹ä»¶ç»‘å®š
        startBtn.addEventListener('click', () => recognition.start());
        stopBtn.addEventListener('click', () => recognition.stop());

        // æ›´æ–°æ˜¾ç¤ºæ–‡æœ¬
        function updateTranscript() {
            transcriptDiv.textContent = JSON.stringify(speechContent, null, 2);
            window.scrollTo(0, document.body.scrollHeight);
        }

        // é‡ç½®è¯†åˆ«çŠ¶æ€
        function resetRecognition() {
            isRecognizing = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        // å…³é”®è¯æ£€æµ‹
        function checkKeywords(text) {
            const keywords = ['å›¾ç‰‡', 'ç…§ç‰‡', 'å›¾', 'å›¾åƒ'];
            const hasKeyword = keywords.some(kw => text.includes(kw));

            if (hasKeyword) {
                const preview = document.getElementById('preview');
                if (preview.children.length > 0) {
                    preview.style.display = 'block';
                    preview.scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert("è¯·å…ˆä¸Šä¼ æˆ–æ‹æ‘„ç›¸å…³å›¾ç‰‡");
                }
            }
        }
    })();
</script>
